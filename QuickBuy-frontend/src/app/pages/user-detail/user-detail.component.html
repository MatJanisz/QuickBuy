<div class="main container">
  <div class="row">
      <p style="font-size: 30px;">
          <i class="fas fa-user" style="font-size: 50px;"></i>
          Owner: {{ authService.email }}
      </p>
  </div>
  <div class="row">
      <p style="font-size: 30px;">
          <i class="fas fa-dollar-sign" style="font-size: 50px;"></i>
          Available money: {{authService.money}}
      </p>
  </div>
  <div class="row">
    <p style="font-size: 30px;">
      <i class="fas fa-question-circle" style="font-size: 45px;"></i>
      Would you like to add money ?
    </p>
  </div>
  <div class="row">
      <div class="form-group">
          <div class="form-control">
              <label class="checkbox-inline checkbox-bootstrap checkbox-lg">
                  <input type="checkbox"
                  name="isActive"
                  [(ngModel)]="isActive">
                  <span class="checkbox-placeholder"></span>
                  Yes
                </label>
          </div>
        </div>
    </div>
    <div class="row">
        <ng-template [ngIf]="isActive">
          <p style="font-size: 30px;">How much ?</p>
          <form class="form-inline" style="width:100%">
          <input class="form-control"style="width:120px;" type="number" min="1" aria-label="Search" #moneyInput>&ensp;&ensp;
          <button type="button" class="btn btn btn-primary" style="width:50px;" (click)="onAdd(moneyInput.value)"
            data-toggle="modal" data-target="#confirmationModal">Add</button>
        </form>
        </ng-template>
    </div>
</div>

<!-- Modal -->
<div id="confirmationModal" class="modal fade"  role="alert">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
        <!--  <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">
           <!-- <span style="text-align: center">Success</span>-->
           Success
          </h4>
        </div>
        <div class="modal-body">
          <p>Your money has been added.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="this.authService.checkUserData()">Ok</button>
        </div>
      </div>
    </div>
  </div>
