<br/>
<br/>
<div class="main container">
  <div class="row">
    <div class="col">
         <span class="pull-right">
            <img src="{{product.imageSource}}"
            alt="{{product.name}}"
            class="img-responsive" style="max-height: 300px; transform: translateX(50px);">
          </span>
    </div>
    <div class="col" style="font-size: 30px; transform: translateX(90px);">
        <h4>
            <i class="far fa-comment-alt" style="font-size: 25px;"></i>
            {{ product.name }}
            <br>
          </h4>
           <p >
              <i class="fas fa-dollar-sign" style="font-size: 30px;"></i>
              Price: {{product.price}}
          </p>
          <p>
              <i class="fas fa-check-square" style="font-size: 30px;"></i>
              Available: {{product.quantity}}
          </p>
          <p>
            <i class="fas fa-user" style="font-size: 30px;"></i>
            Owner: {{ product.ownerEmail }}
          </p>
          <p class="list-group-item-text">
            <i class="fas fa-dice" style="font-size: 30px;"></i>
            Category: {{ product.category }}</p>
    </div>


  </div>
  <br>
  <div class="row" style="font-size: 18px;">
    <div class="col">
      <i class="fas fa-font" style="font-size: 25px;"></i>
      {{ product.description }}
    </div>
    <div class="col">

    </div>
  </div>
</div>
