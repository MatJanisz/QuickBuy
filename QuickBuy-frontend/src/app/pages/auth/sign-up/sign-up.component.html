<div class="main container">
  <div class="row">
    <div>
        <br><br>
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
        <div class="form-group">
          <label for="email" style="font-size: 20px;">
              <i class="fas fa-envelope" style="font-size: 25px;"></i>
            Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
            <br>
          <label for="password" style="font-size: 20px;">
              <i class="fas fa-lock" style="font-size: 25px;"></i>
            Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#confirmationModal">Sign Up</button>
      </form>
    </div>
  </div>
</div>
  <!-- Modal -->
  <div id="confirmationModal" class="modal fade"  role="alert">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
        <!--  <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">
           <!-- <span style="text-align: center">Success</span>-->
           Success
          </h4>
        </div>
        <div class="modal-body">
          <p>Account has been created correctly.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
