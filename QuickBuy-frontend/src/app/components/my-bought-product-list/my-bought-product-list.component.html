<div class="row">
  <div class="col">
    <app-my-bought-product *ngFor="let product2 of products" [product]="product2"></app-my-bought-product>
    <ng-template [ngIf]="products.length == 0">
      <br><br>
      <h1>
          <span class="badge badge-info" style="text-align: center">You do not have any bought products</span>
      </h1>
    </ng-template>
  </div>
</div>
